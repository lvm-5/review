buildscript {
    repositories {
        mavenCentral();
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE")
    }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'application'

mainClassName = 'com.vlashchevskyi.review.pattern.Runner'

task runReviewAnalyzing(type: JavaExec) {

classpath = sourceSets.main.runtimeClasspath 
main = 'com.vlashchevskyi.review.pattern.Runner'

}

task runWS(type: JavaExec) {

classpath = sourceSets.main.runtimeClasspath  
main = 'com.vlashchevskyi.wsmock.AppRunner'

}

test {
    reports {
        junitXml.enabled = false
        html.enabled = true
    }               
}

task runReviewAnalyzingWithTranslate(type: JavaExec) {

classpath = sourceSets.main.runtimeClasspath  
main = 'com.vlashchevskyi.review.pattern.Runner'
args 'translate=true'

}


jar {
    baseName = 'wsmock'
    version = '0.0.0'
}



// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile group: 'com.google.cloud', name: 'google-cloud-translate', version: '0.6.0'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'org.springframework.boot:spring-boot-starter-web'
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'junit:junit:4.12'

    //compile group: 'org.mock-server', name: 'mockserver-netty', version: '3.10.4'
    //compile 'org.slf4j:slf4j-api:1.7.21'

}

